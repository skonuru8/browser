<html lang="en">

<body>
  <header class="topbar">

      <span class="logo">⏱️</span>
      <div>
        <div class="title">FocusDash</div>
        <div class="subtitle">habit streak tracker</div>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
